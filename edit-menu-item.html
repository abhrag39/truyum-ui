<!DOCTYPE html>
<html>

<head>

    <link type="text/css" rel="stylesheet" href="style/style.css">

    <title>Edit Menu Item</title>
</head>

<body>
<script src="js/script.js"></script>

        <header class="header">
            <div class="header-row">
                <span class="layout-title">truYum</span>
                <img class="layout-icon logo" src="images/truyum-logo-light.png"></img>
                <div class="layout-spacer"></div>
                <nav class="navigation">
                    <a class="navigation__link" href="menu-item-list-admin.html">Menu</a>
                </nav>
            </div>
        </header>
        <div class="drawer">
            <span class="layout-title">Select Role</span>
            <nav class="navigation">
                <a class="navigation__link" href="menu-item-list-admin.html">Admin</a>
                <a class="navigation__link" href="menu-item-list-customer.html">Customer</a>
            </nav>
        </div>
        <main class="content">
            <div class="page-content">
                <div class="grid">
                    <div class="cell cell--3-col"></div>
                    <div class="cell--6-col">
                        <caption>
                            <h3>Edit Menu Item</h3>
                        </caption>
                        <form>
                            <div class="form-group">
                                <label for="pname">Name</label>
                                <input type="text" class="form-control" id="prodname">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-2">
                                    <label for="price">Price (Rs.)</label>
                                    <input type="text" class="form-control" id="price">
                                </div>
                                <div class="form-group col-md-2" style="margin: 0px 20px;">
                                    <label for="active">Active</label><br>
                                    <div style="padding: 5px;">
                                        <input type="radio" id="active" checked><label>Yes</label>&nbsp;&nbsp;
                                        <input type="radio" id="active"><label>No</label>
                                    </div>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="dateOfLaunch">Date of Launch</label>
                                    <input type="date" class="form-control" id="dateOfLaunch">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="category">Category</label>
                                    <select id="category" class="form-control">
                                        <option selected>Choose</option>
                                        <option value="Starters">Starters</option>
                                        <option value="Main Course">Main Course</option>
                                        <option value="Dessert">Dessert</option>
                                        <option value="Drinks">Drinks</option>
                                    </select>
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="freeDelivery">
                                    <label class="form-check-label" for="gridCheck">
                                        Free Delivery
                                    </label>
                                </div>
                            </div>
                            <button class="button js-button button--raised button--colored js-ripple-effect"
                                type="submit" id="save">Save</button>
                        </form>

                    </div>
                    <div class="cell cell--3-col"></div>
                </div>
            </div>
        </main>
        <footer class="mini-footer">
            <div class="mini-footer__left-section">
                <div class="logo">Copyright &copy; 2019</div>
            </div>
        </footer>

</body>

</html>
